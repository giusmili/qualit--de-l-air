<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors connexion • Qualité de l'Air</title>
  <meta name="robots" content="noindex">
  <style>
    :root{--bg:#0f172a;--card:#111827;--text:#e5e7eb;--muted:#9ca3af;--blue:#3b82f6}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:var(--bg);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .card{max-width:560px;margin:2rem;padding:2rem;background:var(--card);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    h1{margin:.2rem 0 1rem;font-size:1.5rem}
    p{margin:.5rem 0;color:var(--muted)}
    .btn{display:inline-flex;align-items:center;gap:.5rem;margin-top:1rem;padding:.75rem 1rem;border-radius:999px;background:var(--blue);color:#fff;text-decoration:none}
    .tips{margin-top:1rem;font-size:.9rem}
    code{background:#0b1220;color:#cbd5e1;padding:.15rem .35rem;border-radius:6px}
  </style>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <h1>Vous êtes hors connexion</h1>
    <p>Impossible de charger des données en temps réel. Certaines fonctionnalités restent accessibles.</p>
    <div class="tips">
      <p>Essayez :
        <br>- de vérifier votre connexion
        <br>- de <a class="btn" href="/">revenir à l’accueil</a>
      </p>
      <p>Astuce : la prochaine visite mettra cette page en cache pour une consultation hors ligne.</p>
    </div>
  </main>
</body>
</html>
